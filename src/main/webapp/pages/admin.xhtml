<h:dataTable value="#{userBean.users}" var="user">
    <h:column><f:facet name="header">Nom</f:facet>#{user.nom}</h:column>
    <h:column><f:facet name="header">Email</f:facet>#{user.email}</h:column>
    <h:column>
        <h:commandButton value="Modifier" action="#{userBean.edit(user)}" />
        <h:commandButton value="Supprimer" action="#{userBean.delete(user)}" />
    </h:column>
</h:dataTable>

<h:button value="Ajouter un utilisateur" outcome="addUser.xhtml" />
